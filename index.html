<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_Guess_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Guess The Number Game</h1>
    </div>
    <div class="container">
        <div id="Question">
            <p id="questiontext">To Play The Game Press Start</p>
            <div class="start"><button id="button1">Start</button></div>
        </div>
        <div id="Answer">
            <p id="answer2"></p>
            <input id="Guess" hidden type="text" placeholder="Enter your number">
            <button id="button2" hidden>Check</button>
        </div>
    </div>
    <footer>
        <H3>MADE BY - SHIVAM GUPTA </H3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
